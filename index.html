<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4411155b30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
    <div id="app">
      <div class="app-container d-flex flex-wrap">
        <!-- APP HEADER -->
        <header class="app-header col-12 d-flex align-items-center">
          <!-- LOGO -->
          <div class="col flex-grow-0 px-3 logo-container">
            <img src="./img/mobile-logo.png" alt="" class="mobile-logo">
            <img src="./img/logo.svg" alt="" class="desktop-logo">
          </div>
          <!-- SEARCHBAR -->
          <div class="col flex-grow-1 searchbar position-relative">
            <input type="text" name="searchbar" id="#searchbar" placeholder="Prova a cercare: Lezioni di Laravel" class="rounded">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <!-- NAV MENU -->
          <ul class="col list-unstyled d-flex flex-grow-0 px-3 m-0">
            <li><a href="#"><i class="fa-solid fa-list-ul px-2"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-circle-question px-2"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-ellipsis-vertical px-2"></i></a></li>
            <li class="dropdown">
              <a class=" dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-bell px-2"></i>
              </a>
              <!-- DROPDOWN -->
              <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Profilo</a></li>
                <li><a href="#" class="dropdown-item">Fatturazione</a></li>
                <li><a href="#" class="dropdown-item">Logout</a></li>
              </ul>
            </li>
          </ul>
          <div class="d-none"></div>
        </header>
        <!-- APP SIDEBAR -->
        <aside class="app-sidebar flex-shrink-0">
          <ul class="list-unstyled sidebar-nav d-flex flex-column p-3 align-items-center">
            <li><a href="#"><i class="fa-solid fa-house"></i><span>Home</span></a></li>
            <li><a href="#"><i class="fa-solid fa-chart-simple"></i><span>Stats</span></a></li>
            <li><a href="#"><i class="fa-solid fa-signal"></i><span>Signals</span></a></li>
            <li class="mt-auto"><a href="#"><i class="fa-solid fa-gear"></i><span>Admin</span></a></li>
          </ul>
        </aside>
        <!-- APP BODY -->
        <main class="app-body flex-grow-1">
          <!-- BODY HERO -->
          <section class="body-hero">
            <div class="container m-0">
              <div class="row justify-content-between">
                <div class="col-auto new-student">
                  <p class="d-inline-block me-2">Nuovo Studente</p>
                  <button type="button" class="btn border" data-bs-toggle="offcanvas" data-bs-target="#offcanvasHero" aria-controls="offcanvasHero">+</button>
                </div>
                <div class="col-auto boolean-pills mb-3">
                  <div>
                    <h2 class="d-inline-block me-2">Boolean</h2><span class="badge rounded-pill">Piano blaze</span>
                  </div>
                  <div>
                    <span class="badge rounded-pill">3 app</span><i class="fa-solid fa-angles-right"></i>
                    <span class="badge rounded-pill hero-mobile">+</span>
                    <span class="badge rounded-pill hero-desktop">Boolean mobile app</span>
                    <span class="badge rounded-pill hero-desktop">Boolean web app</span>
                    <span class="badge rounded-pill hero-desktop">Boolean blog app</span>
                  </div>
                </div>
                <div class="col-auto students-count">
                  <p>Studenti online negli ultimi 30 minuti</p>
                  <h2>125</h2>
                </div>
              </div>
            </div>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasHero" aria-labelledby="offcanvasHeroLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasHeroLabel">Inserisci un nuovo studente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                Form
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
